<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手交易平台 - 商品詳細</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="product-body">
    
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <span class="sr-only">二手交易平台</span> 
        </a>
        
        <nav class="top-nav">
            <div id="logged-in-links" style="display: none;"> <a href="upload.html" class="nav-link">商品上架</a>
                <a href="#" class="nav-link">聊天室</a>
                <a href="#" class="nav-link">個人</a>
                <a href="#" id="logout-btn-real" class="nav-link">登出</a>
            </div>

            <div id="logged-out-links" style="display: none;"> <a href="login.html" class="nav-link">登入</a>
                <a href="login.html" class="nav-link">註冊</a> 
            </div>
        </nav>
    </header>

    <main class="content-area product-detail-area">
        
        <div class="search-bar-container detail-search-bar">
            <div class="dropdown">
                <button class="dropbtn">分類 <span class="arrow">▼</span></button>
                </div>
            <input type="text" placeholder="搜尋" class="search-input">
            <button class="search-icon">🔍</button>
        </div>

        <div class="detail-container">
            
            <div class="detail-top-section">
                
                <div class="left-column-wrapper">
                    <div class="main-image-placeholder"></div>
                    
                    <div class="thumbnail-previews">
                        <div class="thumbnail-placeholder"></div>
                        <div class="thumbnail-placeholder"></div>
                        <div class="thumbnail-placeholder"></div>
                        <div class="thumbnail-placeholder"></div>
                    </div>
                </div>
                
                <div class="info-action-panel">

                        <p class="detail-item-name">商品名稱</p>
                        <p class="detail-item-price">商品價格</p>
                        <p class="detail-item-meta meta-group-start">商品分類</p>
                        <p class="detail-item-meta">商品狀況等級</p>
                        <p class="detail-item-meta">交易地點</p>

                    <div class="detail-button-group">
                        <button class="btn btn-chat">與賣家聊聊</button>
                        <button class="btn btn-purchase">下單</button>
                    </div>
                </div>
            </div>
            
            <div class="description-section">
                <div class="description-content">
                    <hr class="desc-line top-line">
                    
                    <p class="product-description-text">
                        這是商品的詳細描述文字。例如：這件外套九成新，只穿過兩次，材質輕薄舒適，適合春秋季節。台北市區可面交。
                    </p>
                    
                    <hr class="desc-line bottom-line">
                </div>
            </div>
            
        </div>
        
    </main>

    <script src="../static/app.js"></script>
</body>
</html>
