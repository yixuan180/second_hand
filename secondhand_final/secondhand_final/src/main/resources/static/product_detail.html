<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二手交易平台 - 商品列表</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />
    </head>
  </head>

  <body class="product-body">
    <!-- Header 區域 -->
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <span class="sr-only">二手交易平台</span>
      </a>

      <nav class="top-nav">
        <!-- upload-link 在 app.js 裡會被改成 login.html?redirect=upload -->
        <a id="upload-link" href="login.html" class="nav-link">商品上架</a>

        <a id="chat-link" href="#" class="nav-link">聊天室</a>

        <!-- 通知按鈕 (只有會員登入時顯示) -->
        <div id="notification-btn-container" style="display: none">
          <button
            id="notification-btn"
            class="nav-link"
            style="
              background: none;
              border: none;
              cursor: pointer;
              position: relative;
            "
          >
            通知
            <span
              id="notification-count"
              style="
                position: absolute;
                top: 2px;
                right: -8px;
                background: #dc3545;
                color: white;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                font-size: 0.7em;
                display: none;
                align-items: center;
                justify-content: center;
              "
              >0</span
            >
          </button>
        </div>

        <!-- 使用者下拉選單容器 -->
        <div id="user-menu-dropdown" class="nav-dropdown" style="display: none">
          <!-- 登入後才會顯示的使用者名稱/入口 -->
          <a id="user-name" href="#" class="nav-link nav-dropdown-toggle"></a>

          <!-- 下拉選單內容 -->
          <div class="nav-dropdown-content">
            <a href="#" class="nav-link-item">個人訂單紀錄</a>
            <a href="#" class="nav-link-item">上架紀錄</a>
            <a
              href="review.html"
              class="nav-link-item"
              id="review-link"
              style="display: none"
              >審核清單</a
            >
          </div>
        </div>

        <!-- 訪客才會顯示 -->
        <a id="login-link" href="login.html" class="nav-link">登入</a>

        <!-- 登入後才會顯示 -->
        <a id="logout-btn-real" href="#" class="nav-link">登出</a>
      </nav>
    </header>

    <main class="content-area product-detail-area">
      <div class="search-bar-container detail-search-bar">
        <div class="dropdown">
          <button class="dropbtn">分類 <span class="arrow">▼</span></button>
        </div>
        <input type="text" placeholder="搜尋" class="search-input" />
        <button class="search-icon">🔍</button>
      </div>

      <div class="detail-container">
        <div class="detail-top-section">
          <div class="left-column-wrapper">
            <!-- 主圖顯示區 (會由 JS 注入 <img src="...">) -->
            <div id="main-image-display" class="main-image-placeholder">
              <!-- 載入中的佔位符 -->
              <div class="image-placeholder"></div>
            </div>

            <!-- 縮圖容器 (會由 JS 注入多張縮圖) -->
            <div id="thumbnail-container" class="thumbnail-previews">
              <!-- 移除靜態的 thumbnail-placeholder，讓 JS 動態生成 -->
            </div>
          </div>

          <div class="info-action-panel">
            <p class="detail-item-name">商品名稱</p>
            <p class="detail-item-price">商品價格</p>
            <p class="detail-item-meta meta-group-start">商品分類</p>
            <p class="detail-item-meta">商品狀況等級</p>
            <p class="detail-item-meta">交易地點</p>

            <div class="detail-button-group">
              <button class="btn btn-chat">與賣家聊聊</button>
              <button class="btn btn-purchase">下單</button>
            </div>
          </div>
        </div>

        <div class="description-section">
          <div class="description-content">
            <hr class="desc-line top-line" />

            <p class="product-description-text">
              這是商品的詳細描述文字。例如：這件外套九成新，只穿過兩次，材質輕薄舒適，適合春秋季節。台北市區可面交。
            </p>

            <hr class="desc-line bottom-line" />
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
